name: Build executables

on:
  push:
    tags: ['v*']
  workflow_dispatch: {}

permissions:
  contents: write

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [macos-latest, windows-latest]
        python-version: [3.11]

    steps:
      - uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/pyproject.toml') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install uv and sync deps
        run: |
          python -m pip install --upgrade pip
          python -m pip install uv
          uv sync --no-dev

      - name: Build on macOS
        if: matrix.os == 'macos-latest'
        run: |
          ICON=""
          if [ -f assets/icon.icns ]; then ICON="--icon assets/icon.icns"; fi
          uv run pyinstaller --noconfirm --clean --windowed --name "Teabloom Garden" $ICON \
            --add-data "assets:assets" \
            --add-data "data:data" \
            main.py

      - name: Build on Windows
        if: matrix.os == 'windows-latest'
        shell: powershell
        run: |
          $icon = ''
          if (Test-Path 'assets\icon.ico') { $icon = '--icon assets/icon.ico' }
          uv run pyinstaller --noconfirm --clean --windowed --name "Teabloom Garden" $icon --add-data "assets;assets" --add-data "data;data" main.py

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: executable-${{ matrix.os }}
          path: dist/*

      - name: Create GitHub Release and Upload Assets (on tag)
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v2
        with:
          files: dist/*
          body: |
            Automated release generated by CI for ${{ github.ref_name }}.

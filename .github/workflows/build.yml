name: Build executables

on:
  push:
    tags: ['v*']
  workflow_dispatch: {}

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [macos-latest, windows-latest]
        python-version: [3.11]

    steps:
      - uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/pyproject.toml') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install uv and sync deps
        run: |
          python -m pip install --upgrade pip
          python -m pip install uv
          uv sync --no-dev

      - name: Install PyInstaller into uv env
        run: |
          uv pip install pyinstaller

      - name: Build on macOS
        if: matrix.os == 'macos-latest'
        run: |
          uv run pyinstaller --noconfirm --clean --onefile \
            --add-data "assets:assets" \
            --add-data "data:data" \
            main.py

      - name: Build on Windows
        if: matrix.os == 'windows-latest'
        shell: powershell
        run: |
          uv run pyinstaller --noconfirm --clean --onefile `
            --add-data "assets;assets" `
            --add-data "data;data" `
            main.py

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: executable-${{ matrix.os }}
          path: dist/*

      - name: Create GitHub Release (on tag)
        if: startsWith(github.ref, 'refs/tags/')
        id: create_release
        uses: actions/create-release@v1
        with:
          tag_name: ${{ github.ref_name }}
          release_name: ${{ github.ref_name }}
          draft: false
          prerelease: false
          body: |
            Automated release generated by CI for ${{ github.ref_name }}.

      - name: Upload release assets (on tag)
        if: startsWith(github.ref, 'refs/tags/')
        run: |
          set -euo pipefail
          echo "Uploading release assets from dist/"
          for f in dist/*; do
            echo "Uploading $f"
            curl -sS -X POST -H "Authorization: token $GITHUB_TOKEN" -H "Content-Type: application/octet-stream" --data-binary @"$f" "${{ steps.create_release.outputs.upload_url }}?name=$(basename "$f")"
          done
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
